<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>School Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/school/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'school:dashboard' %}">School Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="{% url 'school:dashboard' %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'school:reviews' %}">Reviews</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'school:about' %}">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'school:contact' %}">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'school:student_list' %}">Students</a></li>
          </ul>
          <div class="d-flex">
            {% if request.user.is_authenticated %}
              <span class="navbar-text me-2">Hello, {{ request.user.username }}</span>
              <form method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
              </form>
            {% else %}
              <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/school/js/main.js"></script>
  </body>
</html>
